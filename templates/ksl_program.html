<!-- Add JavaScript to fetch the text from the server and update the content -->
<script>
    // Function to update the text content
    function updateText(newText) {
        const textContent = document.getElementById('text-content');
        textContent.innerHTML = newText;
    }

    // Function to fetch the text from the server
    function fetchText() {
        fetch('/get_text')
            .then(response => response.json())
            .then(data => {
                updateText(data.text);
                setTimeout(fetchText, 1000); // Fetch text every 1000 milliseconds (1 second)
            })
            .catch(error => {
                console.error('Error fetching text:', error);
            });
    }

    // Start fetching text when the page loads
    document.addEventListener('DOMContentLoaded', fetchText);
</script>
